<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Enter Your Details</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="website">Website:</label>
                <input type="url" id="website" name="website"><br><br>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle"><br><br>
                <label for="knowsAbout">Skills:</label>
                <input type="text" id="knowsAbout" name="knowsAbout"><br><br>
                <input type="submit" value="Generate Resume">
            </form>
        </section>
        <section id="resume-section">
            <h2>Resume</h2>
            <div id="pdf">
                <!-- resume content will be generated here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Resume Builder</title>
</head>
<body>
  <div class="container">
    <select id="template-selector">
      <option value="1">Template 1</option>
      <option value="2">Template 2</option>
      <option value="3">Template 3</option>
    </select>
    <div id="resume-content">
      <!-- Content will be updated based on the selected template -->
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
</body>
</html>
